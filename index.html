<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: #000000;
        color: #ffffff;
        min-height: 100vh;
        line-height: 1.5;
    }

    /* Menu Button and Dropdown */
    .menu-btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 1.2rem;
        color: #b0b0b0;
        cursor: pointer;
        padding: 4px;
    }

    .menu-btn:hover {
        color: #ffffff;
    }

    .dropdown-menu {
        position: absolute;
        bottom: 30px;
        right: 10px;
        background: #1a1a1a;
        border-radius: 8px;
        box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
        z-index: 10;
        display: none;
        min-width: 120px;
    }

    .dropdown-menu.active {
        display: block;
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        font-size: 0.9rem;
        color: #ff5555;
        cursor: pointer;
        border-radius: 8px;
    }

    .dropdown-item:hover {
        background: #2a2a2a;
    }

    .dropdown-item svg {
        margin-right: 8px;
    }

    .playlist-card {
        position: relative;
    }

    .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 32px 16px; /* Natural top padding */
        min-height: 100vh;
    }

    /* Header */
    .header {
        text-align: center;
        margin: 32px 0;
    }

    .header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 8px;
    }

    .header p {
        font-size: 1rem;
        color: #b0b0b0;
    }

    /* Dialog Box */
    .dialog-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .dialog-box {
        background: #1a1a1a;
        border-radius: 12px;
        padding: 20px;
        max-width: 480px;
        width: 90%;
        box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
        animation: slideIn 0.3s ease-out;
    }

    .dialog-box h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 12px;
    }

    .dialog-box .url-input {
        width: 100%;
        padding: 10px 14px;
        font-size: 0.95rem;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        outline: none;
        background: #2a2a2a;
        color: #ffffff;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .dialog-box .url-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
    }

    .dialog-box .url-input::placeholder {
        color: #b0b0b0;
    }

    .dialog-box .button-group {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
    }

    .cancel-btn {
        padding: 8px 14px;
        background: #2a2a2a;
        color: #3b82f6;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .cancel-btn:hover {
        background: #3a3a3a;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Add Button */
    .add-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 48px;
        height: 48px;
        background: #3b82f6;
        color: #ffffff;
        border: none;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
        transition: background 0.2s ease, transform 0.2s ease;
        z-index: 1000;
    }

    .add-btn:hover {
        background: #2563eb;
        transform: scale(1.1);
    }

    .add-btn.active {
        display: flex;
    }

    /* Sections */
    .recent-learning-section, .playlists-section {
        margin-bottom: 32px;
        width: 100%;
        display: none;
    }

    .recent-learning-section.active, .playlists-section.active {
        display: block;
    }

    .recent-learning-grid, .playlists-grid, .videos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 280px));
        gap: 30px;
        justify-content: start; /* Reverted to left alignment */
        width: 100%;
    }

    .recent-video-card, .playlist-card, .video-card {
        background: #1a1a1a;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
        max-width: 280px;

    }

    .recent-video-card:hover, .playlist-card:hover, .video-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
    }

    .recent-video-thumbnail, .playlist-thumbnail, .video-thumbnail {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 12px 12px 0 0;
    }

    .recent-video-info, .playlist-info, .video-info {
        padding: 10px;
    }

    .recent-video-title, .playlist-title, .video-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 4px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .recent-video-duration, .playlist-video-count, .video-duration {
        font-size: 0.85rem;
        color: #b0b0b0;
        font-weight: 400;
    }

    .progress-container {
        margin-top: 6px;
        background: #3a3a3a;
        border-radius: 4px;
        height: 5px;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        background: #3b82f6;
        transition: width 0.2s ease;
    }

    .progress-text {
        font-size: 0.8rem;
        color: #b0b0b0;
        margin-top: 4px;
    }

.context-menu {

.context-menu.active {

.context-item {

    <script>
// Load Lottie library
const lottieScript = document.createElement('script');
lottieScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js';
document.head.appendChild(lottieScript);

const API_KEY = 'AIzaSyB0h3TxEUcmZDvYp91f_ZHKa8nE9Kxd9eA'; // Replace with your YouTube Data API key

// Get storageKey from URL
const urlParams = new URLSearchParams(window.location.search);
const storageKey = urlParams.get('storageKey') || 'default';

// Storage utility functions
function getStorageKey(key) {
    return `${storageKey}_${key}`;
}

function setStorageItem(key, value) {
    localStorage.setItem(getStorageKey(key), JSON.stringify(value));
}

function getStorageItem(key) {
    const value = localStorage.getItem(getStorageKey(key));
    return value ? JSON.parse(value) : null;
}

// DOM Elements
const elements = {
    homeScreen: document.getElementById('home-screen'),
    playlistScreen: document.getElementById('playlist-screen'),
    playerScreen: document.getElementById('player-screen'),
    recentLearningSection: document.getElementById('recent-learning-section'),
    recentLearningGrid: document.getElementById('recent-learning-grid'),
    playlistsSection: document.getElementById('playlists-section'),
    playlistsGrid: document.getElementById('playlists-grid'),
    videosGrid: document.getElementById('videos-grid'),
    errorMessages: document.querySelectorAll('.error-message'),
    loadingIndicators: document.querySelectorAll('.loading'),
    playlistScreenTitle: document.getElementById('playlist-screen-title'),
    playerScreenTitle: document.getElementById('player-screen-title'),
    backToHomeBtn: document.getElementById('back-to-home-btn'),
    backToPlaylistBtn: document.getElementById('back-to-playlist-btn'),
    videoPlayer: document.getElementById('video-player'),
    addBtn: document.getElementById('add-btn'),
    dialogOverlay: document.getElementById('dialog-overlay'),
    dialogUrlInput: document.getElementById('dialog-url-input'),
    dialogSubmitBtn: document.getElementById('dialog-submit-btn'),
    videoDescription: document.getElementById('video-description'),
    notesEditor: document.getElementById('notes-editor'),
    notesToolbar: document.querySelector('.notes-toolbar'),
    dialogCancelBtn: document.getElementById('dialog-cancel-btn')
};

// State
let state = {
    currentPlaylistId: '',
    currentVideoId: '',
    playlists: [],
    videos: [],
    recentVideos: [],
    videoProgress: {},
    player: null,
    videoNotes: {}
};

// Initialize
function init() {
    elements.homeScreen.classList.add('active');
    elements.addBtn.style.display = 'flex'; // Show add button on initial load
    bindEvents();
    loadData();
    lottieScript.onload = () => {
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://ik.imagekit.io/njbqx8go1/lottie/ytfeature.json?updatedAt=1745309836294'
        });
    };
    setupYouTubePlayerAPI();
}

// Bind events
function bindEvents() {
    elements.dialogSubmitBtn.addEventListener('click', handleDialogSubmit);
    elements.dialogCancelBtn.addEventListener('click', closeDialog);
    elements.dialogUrlInput.addEventListener('keypress', e => e.key === 'Enter' && handleDialogSubmit());
    elements.backToHomeBtn.addEventListener('click', showHomeScreen);
    elements.backToPlaylistBtn.addEventListener('click', handleBackFromPlayer);
    elements.addBtn.addEventListener('click', openDialog);
}

// Load YouTube IFrame Player API
function setupYouTubePlayerAPI() {
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    document.head.appendChild(tag);
}

// Load data from localStorage
function loadData() {
    state.playlists = getStorageItem('youtubePlaylists') || [];
    state.recentVideos = getStorageItem('recentVideos') || [];
    state.videoProgress = getStorageItem('videoProgress') || {};
    state.videoNotes = getStorageItem('videoNotes') || {};
    renderPlaylists();
    renderRecentVideos();
    toggleInputSection();
}

// Toggle input section visibility
function toggleInputSection() {
    const hasPlaylists = state.playlists.length > 0;
    elements.playlistsSection.classList.toggle('active', hasPlaylists);
    document.getElementById('empty-state').classList.toggle('active', !hasPlaylists && state.recentVideos.length === 0);
}

// Handle dialog submission
async function handleDialogSubmit() {
    const url = elements.dialogUrlInput.value.trim();
    if (!url) return;
    await processUrl(url, elements.dialogSubmitBtn);
}

// Process URL
async function processUrl(url, button) {
    try {
        button.disabled = true;
        showLoading();
        clearError();
        
        const videoId = extractVideoId(url);
        const playlistId = extractPlaylistId(url);

        if (playlistId) {
            await fetchPlaylist(playlistId);
        } else if (videoId) {
            await fetchVideo(videoId, true);
        } else {
            throw new Error('Invalid YouTube URL');
        }
    } catch (error) {
        showError(error.message || 'Failed to load content');
    } finally {
        button.disabled = false;
        hideLoading();
    }
}

// Extract video ID
function extractVideoId(url) {
    const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
    const match = url.match(regExp);
    return match && match[2].length === 11 ? match[2] : null;
}

// Extract playlist ID
function extractPlaylistId(url) {
    const regExp = /[&?]list=([^&]+)/;
    const match = url.match(regExp);
    return match ? match[1] : null;
}

// Fetch playlist
async function fetchPlaylist(playlistId) {
    state.currentPlaylistId = playlistId;
    const playlistResponse = await fetch(
        `https://www.googleapis.com/youtube/v3/playlists?part=snippet&id=${playlistId}&key=${API_KEY}`
    );
    const playlistData = await playlistResponse.json();

    if (!playlistData.items?.length) {
        throw new Error('Playlist not found');
    }

    const itemsResponse = await fetch(
        `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet,contentDetails&maxResults=50&playlistId=${playlistId}&key=${API_KEY}`
    );
    const itemsData = await itemsResponse.json();

    if (!itemsData.items?.length) {
        throw new Error('Playlist is empty');
    }

    const playlistInfo = {
        ...playlistData.items[0].snippet,
        description: playlistData.items[0].snippet.description || 'No description available'
    };
    const videos = itemsData.items.map(item => ({
        ...item.snippet,
        duration: item.contentDetails?.duration
    }));

    savePlaylist(playlistId, playlistInfo, videos);
    renderPlaylists();
    showPlaylistScreen(playlistInfo, videos);
    closeDialog();
}

// Fetch single video
async function fetchVideo(videoId, goToPlayer) {
    const response = await fetch(
        `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails&id=${videoId}&key=${API_KEY}`
    );
    const data = await response.json();

    if (!data.items?.length) {
        throw new Error('Video not found');
    }

    const videoInfo = data.items[0].snippet;
    const duration = data.items[0].contentDetails.duration;
    const description = videoInfo.description || 'No description available';
    const playlistId = `single_${videoId}`;

    const playlistInfo = {
        title: videoInfo.title,
        thumbnails: videoInfo.thumbnails,
        channelTitle: videoInfo.channelTitle,
        description
    };

    const videos = [{
        title: videoInfo.title,
        resourceId: { videoId },
        thumbnails: videoInfo.thumbnails,
        duration: formatDuration(duration)
    }];

    savePlaylist(playlistId, playlistInfo, videos);
    saveRecentVideo(videoId, videoInfo.title, videoInfo.thumbnails?.medium?.url, playlistId);
    
    if (goToPlayer) {
        showPlayerScreen(videoId, videoInfo.title, playlistId, videoInfo.thumbnails?.medium?.url, description);
    } else {
        showPlaylistScreen(playlistInfo, videos);
    }

    renderPlaylists();
    renderRecentVideos();
    closeDialog();
}

// Format duration
function formatDuration(duration) {
    if (!duration) return 'N/A';
    const matches = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
    const hours = matches[1] ? parseInt(matches[1]) : 0;
    const minutes = matches[2] ? parseInt(matches[2]) : 0;
    const seconds = matches[3] ? parseInt(matches[3]) : 0;
    return [
        hours ? `${hours}h` : '',
        minutes ? `${minutes}m` : '',
        seconds ? `${seconds}s` : ''
    ].filter(Boolean).join(' ') || '0s';
}

// Save playlist
function savePlaylist(playlistId, playlistInfo, videos) {
    const playlistData = {
        id: playlistId,
        info: playlistInfo,
        videos
    };

    const existingIndex = state.playlists.findIndex(p => p.id === playlistId);
    if (existingIndex >= 0) {
        state.playlists[existingIndex] = playlistData;
    } else {
        state.playlists.unshift(playlistData);
        if (state.playlists.length > 50) {
            state.playlists.pop();
        }
    }

    setStorageItem('youtubePlaylists', state.playlists);
}

// Save recent video
function saveRecentVideo(videoId, videoTitle, thumbnail, playlistId) {
    const videoData = {
        id: videoId,
        title: videoTitle,
        thumbnail: thumbnail || 'https://via.placeholder.com/280x160?text=No+Thumbnail',
        playlistId,
        timestamp: Date.now()
    };

    state.recentVideos = [
        videoData,
        ...state.recentVideos.filter(v => v.id !== videoId)
    ].slice(0, 3);

    setStorageItem('recentVideos', state.recentVideos);
}

// Render recent videos
function renderRecentVideos() {
    elements.recentLearningGrid.innerHTML = '';
    elements.recentLearningSection.classList.toggle('active', state.recentVideos.length > 0);
    document.getElementById('empty-state').classList.toggle('active', state.playlists.length === 0 && state.recentVideos.length === 0);

    state.recentVideos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'recent-video-card';
        const progress = state.videoProgress[video.id] || 0;

        card.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}" class="recent-video-thumbnail">
            <div class="recent-video-info">
                <div class="recent-video-title">${video.title}</div>
                <div class="recent-video-duration">Recently watched</div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${progress}%"></div>
                </div>
                <div class="progress-text">${Math.round(progress)}% watched</div>
            </div>
        `;

        card.addEventListener('click', () => 
            showPlayerScreen(video.id, video.title, video.playlistId, video.thumbnail)
        );
        elements.recentLearningGrid.appendChild(card);
    });
}

// Render playlists
function renderPlaylists() {
    elements.playlistsGrid.innerHTML = '';
    toggleInputSection();

    state.playlists.forEach(playlist => {
        const card = document.createElement('div');
        card.className = 'playlist-card';
        const thumbnail = playlist.videos[0]?.thumbnails?.medium?.url || 
                        playlist.info.thumbnails?.medium?.url || 
                        'https://via.placeholder.com/280x160?text=No+Thumbnail';

        card.innerHTML = `
            <img src="${thumbnail}" alt="${playlist.info.title}" class="playlist-thumbnail">
            <div class="playlist-info">
                <div class="playlist-title">${playlist.info.title || 'Untitled Playlist'}</div>
                <div class="playlist-video-count">${playlist.videos.length} video${playlist.videos.length !== 1 ? 's' : ''}</div>
            </div>
            <button class="menu-btn" aria-label="Playlist options">⋮</button>
            <div class="dropdown-menu">
                <div class="dropdown-item" data-action="delete" data-playlist-id="${playlist.id}">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M5 6v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6M10 11v6M14 11v6"/>
                    </svg>
                    Delete
                </div>
            </div>
        `;

        // Menu button toggle
        const menuBtn = card.querySelector('.menu-btn');
        const dropdownMenu = card.querySelector('.dropdown-menu');
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                if (menu !== dropdownMenu) menu.classList.remove('active');
            });
            dropdownMenu.classList.toggle('active');
        });

        // Delete action
        const deleteItem = card.querySelector('.dropdown-item[data-action="delete"]');
        deleteItem.addEventListener('click', (e) => {
            e.stopPropagation();
            const playlistId = deleteItem.dataset.playlistId;
            deletePlaylist(playlistId);
            dropdownMenu.classList.remove('active');
        });

        card.addEventListener('click', (e) => {
            if (!e.target.closest('.menu-btn, .dropdown-menu')) {
                state.currentPlaylistId = playlist.id;
                showPlaylistScreen(playlist.info, playlist.videos);
            }
        });
        elements.playlistsGrid.appendChild(card);
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.menu-btn, .dropdown-menu')) {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.remove('active');
            });
        }
    });
}

// Delete playlist and clear associated data
function deletePlaylist(playlistId) {
    state.playlists = state.playlists.filter(p => p.id !== playlistId);
    setStorageItem('youtubePlaylists', state.playlists);
    state.recentVideos = state.recentVideos.filter(v => v.playlistId !== playlistId);
    setStorageItem('recentVideos', state.recentVideos);
    const playlist = state.playlists.find(p => p.id === playlistId);
    if (playlist) {
        playlist.videos.forEach(video => {
            const videoId = video.resourceId?.videoId || video.id;
            delete state.videoProgress[videoId];
            delete state.videoNotes[videoId]; // Delete notes
        });
        setStorageItem('videoProgress', state.videoProgress);
        setStorageItem('videoNotes', state.videoNotes);
    }
    renderPlaylists();
    renderRecentVideos();
    toggleInputSection();
    document.getElementById('empty-state').classList.toggle('active', state.playlists.length === 0 && state.recentVideos.length === 0);
    if (state.currentPlaylistId === playlistId) {
        showHomeScreen();
    }
}

// Show playlist screen
function showPlaylistScreen(playlistInfo, videos) {
    elements.homeScreen.classList.remove('active');
    elements.playerScreen.classList.remove('active');
    elements.playlistScreen.classList.add('active');
    elements.addBtn.style.display = 'none'; // Hide add button on playlist screen
    elements.playlistScreenTitle.textContent = playlistInfo.title || 'Untitled Playlist';
    state.videos = videos;
    renderVideos();
}

// Render videos
function renderVideos() {
    elements.videosGrid.innerHTML = '';

    if (!state.videos.length) {
        elements.videosGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No videos found</p>';
        return;
    }

    state.videos.forEach((video, index) => {
        const card = document.createElement('div');
        card.className = 'video-card';
        const videoId = video.resourceId?.videoId || video.id;
        const title = video.title || 'Untitled Video';
        const thumbnail = video.thumbnails?.medium?.url || 'https://via.placeholder.com/280x160?text=No+Thumbnail';
        const progress = state.videoProgress[videoId] || 0;
        const duration = video.duration || `Video ${index + 1}`;

        card.innerHTML = `
            <img src="${thumbnail}" alt="${title}" class="video-thumbnail">
            <div class="video-info">
                <div class="video-title">${title}</div>
                <div class="video-duration">${duration}</div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${progress}%"></div>
                </div>
                <div class="progress-text">${Math.round(progress)}% watched</div>
            </div>
        `;

        card.addEventListener('click', () => 
            showPlayerScreen(videoId, title, state.currentPlaylistId, thumbnail)
        );
        elements.videosGrid.appendChild(card);
    });
}

// Show player screen
function showPlayerScreen(videoId, videoTitle, playlistId, thumbnail, description = 'No description available') {
    elements.homeScreen.classList.remove('active');
    elements.playlistScreen.classList.remove('active');
    elements.playerScreen.classList.add('active');
    elements.addBtn.style.display = 'none';
    state.currentVideoId = videoId;
    state.currentPlaylistId = playlistId;
    elements.playerScreenTitle.textContent = videoTitle;
    saveRecentVideo(videoId, videoTitle, thumbnail, playlistId);
    
    // Optimized iframe with preconnect
    elements.videoPlayer.innerHTML = `
        <iframe 
            id="ytplayer" 
            src="https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&rel=0&modestbranding=1" 
            frameborder="0" 
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            loading="eager"
        ></iframe>
    `;
    
    elements.videoDescription.textContent = description;
    
    // Pre-initialize player
    if (typeof YT !== 'undefined' && YT.Player) {
        initializePlayer();
    } else {
        window.onYouTubeIframeAPIReady = initializePlayer;
    }
    
    // Load notes
    const notes = state.videoNotes[videoId] || '';
    elements.notesEditor.innerHTML = notes;
    
    setupNotesEditor();
}

// Initialize YouTube player
function initializePlayer() {
    // Clear any existing player
    if (state.player) {
        state.player.destroy();
    }

    // Create new player with optimized parameters
    state.player = new YT.Player('ytplayer', {
        playerVars: {
            autoplay: 1,
            modestbranding: 1,
            rel: 0,
            fs: 1,
            enablejsapi: 1,
            origin: window.location.origin
        },
        events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
            onError: onPlayerError
        }
    });

    function onPlayerReady(event) {
        event.target.playVideo();
        const videoId = state.currentVideoId;
        if (state.videoProgress[videoId]) {
            const duration = event.target.getDuration();
            event.target.seekTo((state.videoProgress[videoId] / 100) * duration);
        }
        trackVideoProgress(event.target);
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            state.videoProgress[state.currentVideoId] = 100;
            setStorageItem('videoProgress', state.videoProgress);
            updateProgressUI(100);
        }
    }

    function onPlayerError(error) {
        console.error('YouTube Player Error:', error);
        showError('Error loading video. Please try again.');
    }
}

function trackVideoProgress(player) {
    if (window.progressInterval) {
        clearInterval(window.progressInterval);
    }

    window.progressInterval = setInterval(() => {
        try {
            const duration = player.getDuration();
            const currentTime = player.getCurrentTime();
            const progress = (currentTime / duration) * 100;
            state.videoProgress[state.currentVideoId] = Math.max(
                state.videoProgress[state.currentVideoId] || 0,
                progress
            );
            setStorageItem('videoProgress', state.videoProgress);
            updateProgressUI(progress);
        } catch (error) {
            console.error('Progress tracking error:', error);
            clearInterval(window.progressInterval);
        }
    }, 1000);
}

// Update progress UI
function updateProgressUI(progress) {
    document.querySelectorAll('.recent-video-card, .video-card').forEach(card => {
        if (card.querySelector('.video-title, .recent-video-title').textContent === elements.playerScreenTitle.textContent) {
            const bar = card.querySelector('.progress-bar');
            const text = card.querySelector('.progress-text');
            if (bar) bar.style.width = `${Math.round(progress)}%`;
            if (text) text.textContent = `${Math.round(progress)}% watched`;
        }
    });
}

function setupNotesEditor() {
    // Save notes on input
    elements.notesEditor.addEventListener('input', () => {
        state.videoNotes[state.currentVideoId] = elements.notesEditor.innerHTML;
        setStorageItem('videoNotes', state.videoNotes);
    });

    // Toolbar actions
    elements.notesToolbar.addEventListener('click', (e) => {
        const action = e.target.closest('.notes-btn')?.dataset.action;
        if (action === 'bold') document.execCommand('bold', false, null);
        if (action === 'italic') document.execCommand('italic', false, null);
        if (action === 'underline') document.execCommand('underline', false, null);
        if (action === 'bullet') applyBulletPoints();
    });

    // Select actions
    elements.notesToolbar.addEventListener('change', (e) => {
        const action = e.target.dataset.action;
        if (action === 'color') {
            document.execCommand('foreColor', false, e.target.value);
            e.target.value = '';
        }
        if (action === 'fontSize') {
            document.execCommand('fontSize', false, '7');
            const sel = window.getSelection();
            if (sel.rangeCount) {
                const range = sel.getRangeAt(0);
                const selectedNodes = range.cloneContents().childNodes;
                selectedNodes.forEach(node => {
                    if (node.nodeType === 1 && node.tagName === 'FONT') {
                        node.style.fontSize = e.target.value;
                        node.removeAttribute('size');
                    }
                });
            }
            e.target.value = '';
        }
        state.videoNotes[state.currentVideoId] = elements.notesEditor.innerHTML;
        setStorageItem('videoNotes', state.videoNotes);
    });

    // Image paste handling
    elements.notesEditor.addEventListener('paste', (e) => {
        const items = e.clipboardData.items;
        for (let item of items) {
            if (item.type.startsWith('image')) {
                e.preventDefault();
                const file = item.getAsFile();
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.style.maxWidth = '150px';
                    img.draggable = true;
                    img.addEventListener('click', toggleImageSize);
                    const range = window.getSelection().getRangeAt(0);
                    range.insertNode(img);
                    state.videoNotes[state.currentVideoId] = elements.notesEditor.innerHTML;
                    setStorageItem('videoNotes', state.videoNotes);
                };
                reader.readAsDataURL(file);
            }
        }
    });

    // Image drag handling
    let draggedImg = null;
    elements.notesEditor.addEventListener('dragstart', (e) => {
        if (e.target.tagName === 'IMG') {
            draggedImg = e.target;
        }
    });

    elements.notesEditor.addEventListener('drop', (e) => {
        e.preventDefault();
        if (draggedImg) {
            const range = document.caretRangeFromPoint(e.clientX, e.clientY);
            if (range) {
                range.insertNode(draggedImg);
                state.videoNotes[state.currentVideoId] = elements.notesEditor.innerHTML;
                setStorageItem('videoNotes', state.videoNotes);
            }
        }
    });

    elements.notesEditor.addEventListener('dragover', (e) => e.preventDefault());

    // Context menu
    elements.notesEditor.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        const selection = window.getSelection();
        if (selection.toString().trim()) {
            showContextMenu(e.clientX, e.clientY);
        }
    });

    // Close context menu on click outside
    document.addEventListener('click', (e) => {
        const menu = document.querySelector('.context-menu');
        if (menu && !e.target.closest('.context-menu, .notes-editor')) {
            menu.remove();
        }
    });
}

function applyBulletPoints() {
    const selection = window.getSelection();
    if (!selection.rangeCount) return;

    const range = selection.getRangeAt(0);
    const selectedText = range.toString();
    if (!selectedText) return;

    const lines = selectedText.split('\n').filter(line => line.trim());
    if (lines.length < 2) {
        document.execCommand('insertUnorderedList', false, null);
    } else {
        const ul = document.createElement('ul');
        ul.style.paddingLeft = '20px';
        lines.forEach(line => {
            const li = document.createElement('li');
            li.textContent = line.trim();
            ul.appendChild(li);
        });
        range.deleteContents();
        range.insertNode(ul);
    }
    state.videoNotes[state.currentVideoId] = elements.notesEditor.innerHTML;
    setStorageItem('videoNotes', state.videoNotes);
}

function toggleImageSize(e) {
    e.target.classList.toggle('enlarged');
    state.videoNotes[state.currentVideoId] = elements.notesEditor.innerHTML;
    setStorageItem('videoNotes', state.videoNotes);
}

function showContextMenu(x, y) {
    let menu = document.querySelector('.context-menu');
    if (menu) menu.remove();

    menu = document.createElement('div');
    menu.className = 'context-menu active';
    menu.innerHTML = `
        <div class="context-item" data-action="bold">Bold</div>
        <div class="context-item" data-action="italic">Italic</div>
        <div class="context-item" data-action="underline">Underline</div>
        <div class="context-item" data-action="bullet">Bullet Points</div>
        <div class="context-item" data-action="color-red">Red</div>
        <div class="context-item" data-action="color-blue">Blue</div>
        <div class="context-item" data-action="color-green">Green</div>
        <div class="context-item" data-action="color-yellow">Yellow</div>
        <div class="context-item" data-action="color-white">White</div>
        <div class="context-item" data-action="size-12">12px</div>
        <div class="context-item" data-action="size-16">16px</div>
        <div class="context-item" data-action="size-20">20px</div>
        <div class="context-item" data-action="size-24">24px</div>
    `;
    menu.style.top = `${y}px`;
    menu.style.left = `${x}px`;
    document.body.appendChild(menu);

    menu.addEventListener('click', (e) => {
        const action = e.target.dataset.action;
        if (action === 'bold') document.execCommand('bold', false, null);
        if (action === 'italic') document.execCommand('italic', false, null);
        if (action === 'underline') document.execCommand('underline', false, null);
        if (action === 'bullet') applyBulletPoints();
        if (action.startsWith('color-')) {
            document.execCommand('foreColor', false, action.split('-')[1]);
        }
        if (action.startsWith('size-')) {
            document.execCommand('fontSize', false, '7');
            const sel = window.getSelection();
            if (sel.rangeCount) {
                const range = sel.getRangeAt(0);
                const selectedNodes = range.cloneContents().childNodes;
                selectedNodes.forEach(node => {
                    if (node.nodeType === 1 && node.tagName === 'FONT') {
                        node.style.fontSize = action.split('-')[1];
                        node.removeAttribute('size');
                    }
                });
            }
        }
        state.videoNotes[state.currentVideoId] = elements.notesEditor.innerHTML;
        setStorageItem('videoNotes', state.videoNotes);
        menu.remove();
    });
}

// Handle back from player
function handleBackFromPlayer() {
    pauseVideo();
    const playlist = state.playlists.find(p => p.id === state.currentPlaylistId);
    if (playlist) {
        showPlaylistScreen(playlist.info, playlist.videos);
    } else {
        showHomeScreen();
    }
}

// Pause video
function pauseVideo() {
    if (state.player?.pauseVideo) {
        state.player.pauseVideo();
    }
    if (window.progressInterval) {
        clearInterval(window.progressInterval);
    }
}

// Show home screen
function showHomeScreen() {
    elements.playlistScreen.classList.remove('active');
    elements.playerScreen.classList.remove('active');
    elements.homeScreen.classList.add('active');
    elements.addBtn.style.display = 'flex'; // Show add button on home screen
    elements.dialogUrlInput.value = '';
    renderPlaylists();
    renderRecentVideos();
}

// Dialog controls
function openDialog() {
    elements.dialogOverlay.style.display = 'flex';
    elements.dialogUrlInput.focus();
}

function closeDialog() {
    elements.dialogOverlay.style.display = 'none';
    elements.dialogUrlInput.value = '';
}

// UI utilities
function showLoading() {
    elements.loadingIndicators.forEach(el => el.style.display = 'flex');
}

function hideLoading() {
    elements.loadingIndicators.forEach(el => el.style.display = 'none');
}

function showError(message) {
    elements.errorMessages.forEach(el => {
        el.textContent = message;
        el.style.display = 'block';
    });
}

function clearError() {
    elements.errorMessages.forEach(el => {
        el.textContent = '';
        el.style.display = 'none';
    });
}

// Start app
